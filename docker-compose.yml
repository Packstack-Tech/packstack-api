version: '3.7'

services:
  web:
    build: .
    ports:
      - 80:80
    depends_on:
      - postgres
    env_file:
      - .env

    networks:
      - packstack

  postgres:
    restart: always
    image: postgres:11.3-alpine
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
      POSTGRES_DB: packstack
    ports:
      - 5432:5432
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - packstack

networks:
  packstack:

volumes:
  pgdata:
